<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Liquid - Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="shortcut icon" href="assets/png/logo-liquid.png" type="image/x-icon">
</head>
<body>
    <div class="container">
            <div class="start">
                <div class="start-1">
                    <span>SONY</span>
                </div>
                <div class="start-2">
                    <img src="assets/svg/imagem_2023-11-19_235054665-removebg-preview.svg">
                </div>
                <div class="start-3">
                    <div class="analogico"></div>
                </div>
            </div>
            <div class="mid">
                <div class="screen">
                    
                    <div class="titleQuiz">
                    <h2 id="titleQuestion">Em que ano foi criada a Team Liquid?</h2>
                </div>
                <div class="answerQuiz">
                    <span id="alt1">A) 2013</span>
                    <span id="alt2">B) 2011</span>
                    <span id="alt3">C) 1999</span>
                    <span id="alt4">D) 2000</span>
                
                </div>
                
                </div>
                <div class="endgame">
                    <div class="column-1">
                        <div class="trophie-endGame">
                           <img src="assets/svg/you-win2.svg" id="imgWin"> 
                        </div>
                    </div>
                    <div class="column-2">
                        <div class="new-timer">
                            <!-- <span id="quizTimer">00:0</span> -->
                            <div class="quizTimer" id="minutes">00</div>
                            <div class="quizTimer" id="separator">:</div>
                            <div class="quizTimer" id="seconds"></div>
                        </div>
                        <div class="all-ranking">
                            <span id="ranking-users">
                                1- rensnz <br>
                                2- leOh <br>
                                3- Giovanni <br>
                                4- Pedro <br>
                                5- gUg
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="end">
                <div class="container-end">
                    <div class="direction-button">
                    <div class="column">
                    <button id="buttonA" onclick="checkAnswer(this)" data-answer="A" data-question="0">A</button>
                    <button id="buttonB" onclick="checkAnswer(this)" data-answer="B" data-question="0">B</button>
                </div>
                <div class="column2">
                    <button id="buttonC" onclick="checkAnswer(this)" data-answer="C" data-question="0">C</button>
                    <button id="buttonD" onclick="checkAnswer(this)" data-answer="D" data-question="0">D</button>
                </div>
            </div>
                </div>
                <div class="text-end">
                    <span>POWER</span>
                    <span>HOLD</span>
                </div>

            </div>
        <div class="card-2">
            
        </div>
    </div>
</body>
</html>
<script src="js/ques.js"></script>
<script src="js/quiz.js"></script>
